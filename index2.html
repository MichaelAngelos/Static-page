<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Ανακαινίσεις</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    /* Hero Section with slideshow */
    .hero {
      position: relative;
      height: 100vh; /* one full viewport height */
      overflow: hidden;
    }

    .slideshow {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: -1;
    }

    /* Info section with white background */
    .info-section {
      background: white;
      color: black;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 2em;
      max-width: 1200px;
      margin: auto;
      padding-top: 2em;
      padding-left: 2em;
      padding-right: 2em;
    }

    .info-section > div {
      flex: 1;
      background: #e9e9e9;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .info-section > div + div {
      margin-left: 10em; /* adds space between contact and map divs */
    }

    .map img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .image-list-header {
      font-size: 1.4em;
      font-weight: 600;
      padding: 1em 2em;
      margin: 2em 0 1em 3em; /* top, right, bottom, left */
      color: #333;
      background-color: #fffb00;
      border-top: 4px solid #555;
      border-bottom: 4px solid #555;
      border-radius: 6px;
      max-width: fit-content;
    }

    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <div class="hero">
    <div class="slideshow">
      <img src="Images/renovationsafter.jpg" class="active" alt="Slide 1">
      <img src="Images/renovationsafter2.jpg" alt="Slide 2">
      <img src="Images/renovationsafter3.jpg" alt="Slide 3">
      <img src="Images/renovationsafter4.jpg" alt="Slide 4">
    </div>
    <div class="overlay"></div>
  </div>

  <!-- Page Content -->
  <div class="info-section">
    <div class="contact2">
      <h2>Επικοινωνία</h2>
      <p>Τηλέφωνο: +30 210 1234567</p>
      <p>Email: info@anakainiseis.gr</p>
      <p>Διεύθυνση: Λεωφόρος Κηφισίας 100, Αθήνα</p>
    </div>

    <div class="map">
        <h2>Περιοχές που εξυπηρετούμε</h2>
        <img src="Images/Athensmap.png" usemap="#image-map">

        <map name="image-map">
        <area target="" alt="Peristeri" title="Peristeri" href=""
          onclick="showList('peristeri-list')" coords="180,128,39" shape="circle">
        <area target="" alt="Ilioupoli" title="Ilioupoli" href="" onclick="showList('ilioupoli-list')"
          coords="330,350,51" shape="circle">
        <area target="" alt="Piraeus" title="Piraeus" href=""
          onclick="showList('peiraias-list')" coords="100,310,49" shape="circle">
        </map>
    </div>
  </div>

  <div id="starter-header" class="image-list-header">Επιλέξτε περιοχή απο τον χάρτη</div>

    <div id="peristeri-list" class="region-list" style="display: none;">
        <div class="image-list-header">Επιλέξτε περιοχή απο τον χάρτη</div>
    <ul class="image-row-list">
      <li>
        <img class="zoomable" src="Images/renovationsbefore.jpg" alt="Before">
        <img class="zoomable" src="Images/renovationsafter.jpg" alt="After">
      </li>
      <li>
        <img class="zoomable" src="Images/renovationsbefore2.jpg" alt="Before">
        <img class="zoomable" src="Images/renovationsafter2.jpg" alt="After">
      </li>
      <li>
        <img class="zoomable" src="Images/renovationsbefore3.jpg" alt="Before">
        <img class="zoomable" src="Images/renovationsafter3.jpg" alt="After">
      </li>
    </ul>
  </div>

  <div id="ilioupoli-list" class="region-list" style="display: none;">
      <div class="image-list-header">Επιλέξτε περιοχή απο τον χάρτη</div>
    <ul class="image-row-list">
      <li>
        <img class="zoomable" src="Images/renovationsbefore4.jpg" alt="Before">
        <img class="zoomable" src="Images/renovationsafter4.jpg" alt="After">
      </li>
      <li>
        <img class="zoomable" src="Images/renovationsbefore5.jpg" alt="Before">
        <img class="zoomable" src="Images/renovationsafter5.jpg" alt="After">
      </li>
    </ul>
  </div>

  <div id="peiraias-list" class="region-list" style="display: none;">
      <div class="image-list-header">Επιλέξτε περιοχή απο τον χάρτη</div>
    <ul class="image-row-list">
      <li>
        <img class="zoomable" src="Images/renovationsbefore6.jpg" alt="Before">
        <img class="zoomable" src="Images/renovationsafter6.jpg" alt="After">
      </li>
      <li>
        <img class="zoomable" src="Images/renovationsbefore7.jpg" alt="Before">
        <img class="zoomable" src="Images/renovationsafter7.jpg" alt="After">
      </li>
      <li>
        <img class="zoomable" src="Images/renovationsbefore4.jpg" alt="Before">
        <img class="zoomable" src="Images/renovationsafter4.jpg" alt="After">
      </li>
    </ul>
  </div>

  <script>
    const slides = document.querySelectorAll('.slideshow img');
    let current = 0;
    let timer;

    function nextSlide() {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }

    function startSlideshow() {
      clearInterval(timer); // reset if already running
      timer = setInterval(nextSlide, 4000);
    }

    // Start slideshow
    startSlideshow();

    // On mouse move → restart the 4 second countdown
    document.addEventListener('mousemove', () => {
      startSlideshow();
    });
  </script>

  <script>
  function showList(listId) {
    event.preventDefault();
    // Hide all lists
    document.querySelectorAll('.region-list').forEach(list => {
      list.style.display = 'none';
    });

    document.querySelectorAll('.image-list-header').forEach(list => {
      if (list.id === 'starter-header') {
        list.style.display = 'none'; // Hide the starter header
      }
      if (listId === 'peristeri-list') list.textContent = 'Περιστέρι';
      else if (listId === 'ilioupoli-list') list.textContent = 'Ιλιούπολη';
      else if (listId === 'peiraias-list') list.textContent = 'Πειραιάς';
      else list.textContent = 'Επιλέξτε περιοχή απο τον χάρτη';
    });

    // Show the clicked region's list
    const listToShow = document.getElementById(listId);
    if (listToShow) {
      listToShow.style.display = 'block';
      const yOffset = -20; // adjust offset as needed
      const y = listToShow.getBoundingClientRect().top + window.pageYOffset + yOffset;
      window.scrollTo({ top: y, behavior: 'smooth' });

    }
  }
</script>

</body>
</html>
