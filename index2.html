<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Ανακαινίσεις</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Fullscreen background slideshow */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .slideshow {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: -1;
    }

    /* Content sections */
    .content {
      position: relative;
      z-index: 1;
      padding: 4em 2em;
      color: white;
      text-align: center;
    }

    section {
      background: rgba(0, 0, 0, 0.6);
      padding: 2em;
      border-radius: 10px;
      margin: 2em auto;
      max-width: 800px;
    }

    .map {
      width: 100%;
      max-width: 800px;
      margin: auto;
    }

    .map img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Background Slideshow -->
  <div class="slideshow">
    <img src="Images/renovationsafter.jpg" class="active" alt="Slide 1">
    <img src="Images/renovationsafter2.jpg" alt="Slide 2">
    <img src="Images/renovationsafter3.jpg" alt="Slide 3">
    <img src="Images/renovationsafter4.jpg" alt="Slide 4">
  </div>
  <div class="overlay"></div>

  <!-- Page Content -->
  <div class="content">
    <section id="contact">
      <h2>Επικοινωνία</h2>
      <p>Τηλέφωνο: +30 210 1234567</p>
      <p>Email: info@anakainiseis.gr</p>
      <p>Διεύθυνση: Λεωφόρος Κηφισίας 100, Αθήνα</p>
    </section>

    <section id="map">
      <h2>Περιοχές που εξυπηρετούμε</h2>
      <div class="map">
        <img src="Images/map.jpg" alt="Χάρτης" usemap="#service-map">
        <map name="service-map">
          <area shape="rect" coords="34,44,270,350" href="peristeri.html" alt="Περιστέρι">
          <area shape="circle" coords="477,300,44" href="alimos.html" alt="Άλιμος">
          <area shape="poly" coords="130,120,180,200,280,210,300,130" href="menidi.html" alt="Μενίδι">
        </map>
      </div>
    </section>
  </div>

  <script>
    const slides = document.querySelectorAll('.slideshow img');
    let current = 0;
    let slideshowRunning = true;
    let timer = setInterval(nextSlide, 5000);

    function nextSlide() {
      if (!slideshowRunning) return;
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }

    // Pause on mouse movement
    document.addEventListener('mousemove', () => {
      clearInterval(timer); // reset if already running
      timer = setInterval(nextSlide, 4000);
    });
  </script>
</body>
</html>
