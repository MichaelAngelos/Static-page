<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Ανακαινίσεις</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    /* Hero Section with slideshow */
    .hero {
      position: relative;
      height: 100vh; /* one full viewport height */
      overflow: hidden;
    }

    .slideshow {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: -1;
    }

    /* Info section with white background */
    .info-section {
      background: white;
      color: black;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 2em;
      max-width: 1200px;
      margin: auto;
      padding: 4em 2em;
    }

    .info-section > div {
      flex: 1;
      background: #f9f9f9;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .map img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <div class="hero">
    <div class="slideshow">
      <img src="Images/renovationsafter.jpg" class="active" alt="Slide 1">
      <img src="Images/renovationsafter2.jpg" alt="Slide 2">
      <img src="Images/renovationsafter3.jpg" alt="Slide 3">
      <img src="Images/renovationsafter4.jpg" alt="Slide 4">
    </div>
    <div class="overlay"></div>
  </div>

  <!-- Page Content -->
  <div class="info-section">
    <div class="contact">
      <h2>Επικοινωνία</h2>
      <p>Τηλέφωνο: +30 210 1234567</p>
      <p>Email: info@anakainiseis.gr</p>
      <p>Διεύθυνση: Λεωφόρος Κηφισίας 100, Αθήνα</p>
    </div>

    <div class="map">
      <h2>Περιοχές που εξυπηρετούμε</h2>
      <img src="Images/map.jpg" alt="Χάρτης" usemap="#service-map">
      <map name="service-map">
        <area shape="rect" coords="34,44,270,350" href="peristeri.html" alt="Περιστέρι">
        <area shape="circle" coords="477,300,44" href="alimos.html" alt="Άλιμος">
        <area shape="poly" coords="130,120,180,200,280,210,300,130" href="menidi.html" alt="Μενίδι">
      </map>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slideshow img');
    let current = 0;
    let timer;

    function nextSlide() {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }

    function startSlideshow() {
      clearInterval(timer); // reset if already running
      timer = setInterval(nextSlide, 4000);
    }

    // Start slideshow
    startSlideshow();

    // On mouse move → restart the 4 second countdown
    document.addEventListener('mousemove', () => {
      startSlideshow();
    });
  </script>
</body>
</html>
